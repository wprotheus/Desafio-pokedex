<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pokedex</title>
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/pokedex.css"/>
</head>

<body>
<main>
    <section class="content">
        <header>
            <h1>Pokedex</h1>
        </header>
        <ol id="pokemonList" class="pokemons">
            <!-- Pokemons will be dynamically inserted here -->
        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Carregar Mais...
            </button>
        </div>
    </section>
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2 id="pokemon-name"></h2>
            </div>
            <hr>
            <div class="modal-body">
                <div class="modal-characteristics">
                    <p id="pokemon-weight"></p>
                    <p id="pokemon-height"></p>
                    <p id="pokemon-type"></p>
                </div>
                <div class="modal-image">
                    <img id="pokemon-photo" alt="Imagem do PokÃ©mon"/>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="./assets/js/pokemon-model.js"></script>
<script src="./assets/js/poke-api.js"></script>
<script src="./assets/js/main.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous">
</script>
</body>
</html>
